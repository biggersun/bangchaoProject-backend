<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Admin Theme v3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-bg">
  	<div class="header">
	     <div class="container">
	        <div class="row">
	           <div class="col-md-12">
	              <!-- Logo -->
	              <div class="logo">
	                 <h1><a href="">电器修理管理系统</a></h1>
	              </div>
	           </div>
	        </div>
	     </div>
	</div>

	<div class="page-content container">
		<div class="row">
			<div class="col-md-4 col-md-offset-1">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>超级管理员登录</h6>
			                <input id="superName" class="form-control" type="text" placeholder="请输入账号">
			                <input id="superPass" class="form-control" type="password" placeholder="请输入密码">
			                <div class="action">
			                    <div class="btn btn-primary signup1">确认</div>
			                </div>
			            </div>
			        </div>

			        <div class="already">
			            <p>没有账号?</p>
			            <a href="signup.html">注册</a>
			        </div>
			    </div>
			</div>
			<div class="col-md-4 col-md-offset-7">
				<div class="login-wrapper">
			        <div class="box">
			            <div class="content-wrap">
			                <h6>管理员登录</h6>
			                <input id="name" class="form-control" type="text" placeholder="请输入账号">
			                <input id="pass" class="form-control" type="password" placeholder="请输入密码">
			                <div class="action">
			                    <div class="btn btn-primary signup2">确认</div>
			                </div>
			            </div>
			        </div>

			        <div class="already">
			            <p>没有账号?</p>
			            <a href="signup.html">注册</a>
			        </div>
			    </div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
  <script>
	$('.signup1').on('click', function(){
		var username = $('#superName').val();
		var password = $('#superpass').val();
		var params = {
			username,
			password
		};
		get('/SuperManage/login.do', params, function(res) {
          if(res.status === 0){
            alert('用户不存在');
          } else if(res.status === 1) {
            location.href = './index.1.html';
          } else if(res.status === 2) {
			alert('密码错误');
		  }
        });
	})
	$('.signup2').on('click', function(){
		var username = $('#name').val();
		var password = $('#pass').val();
		var params = {
			username,
			password
		};
		get('/Manage/adminLogin.do', params, function(res) {
          if(res.status === 0){
            alert('用户不存在');
          } else if(res.status === 1) {
            location.href = './index.2.html'
          } else if(res.status === 2) {
			alert('密码错误');
		  }
        });
	})
  </script>
</html>
